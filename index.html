<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>CBT Input Form</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Recolector de Pensamientos Intrusivos</h1>

  <form id="cbtForm">
    <label>Pon tu correo aqui:</label>
    <input type="email" name="email" id="email" required />

    <label>Situación:</label>
    <textarea name="situacion" required></textarea>

    <label>Pensamiento automático:</label>
    <textarea name="pensamiento_automatico" required></textarea>

    <label>Emoción (0-100):</label>
    <input type="number" name="emocion" min="0" max="100" required>

    <label>Evidencia a favor:</label>
    <textarea name="evidencia_favor" required></textarea>

    <label>Evidencia en contra:</label>
    <textarea name="evidencia_contra" required></textarea>

    <label>Pensamiento alternativo:</label>
    <textarea name="pensamiento_alternativo" required></textarea>

    <label>Resultado emocional:</label>
    <textarea name="resultado_emocional" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('cbtForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const data = Object.fromEntries(new FormData(this));

      fetch('https://hook.eu2.make.com/hq58nno2y9v82kubr9ly5c2sw4vzq2a3', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(response => {
        if (response.ok) {
          alert('Datos enviados con éxito.');
          this.reset();
        } else {
          alert('Error al enviar datos.');
        }
      });
    });
  </script>
</body>

</html>
